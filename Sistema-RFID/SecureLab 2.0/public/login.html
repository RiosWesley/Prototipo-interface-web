<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLab RFID | Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utils.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f7fb;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: var(--card-border-radius);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }
        
        .logo i {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-right: 10px;
        }
        
        .logo span {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark-color);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .btn-login {
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-login:hover {
            background-color: #3959d9;
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: var(--danger-color);
            border: 1px solid rgba(220, 53, 69, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <span>SecureLab</span>
            </div>
            <h2>Sistema de Controle de Acesso</h2>
        </div>
        
        <div id="login-error" class="alert alert-danger">
            E-mail ou senha incorretos. Por favor, tente novamente.
        </div>
        
        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control" placeholder="Seu e-mail" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt mr-2"></i> Entrar
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <!-- Scripts da aplicação -->
    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar se o usuário já está autenticado
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    // Redirecionar para o dashboard se já estiver autenticado
                    window.location.href = 'dashboard.html';
                }
            });
            
            // Formulário de login
            const loginForm = document.getElementById('login-form');
            const loginError = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Autenticar com Firebase
                firebase.auth().signInWithEmailAndPassword(email, password)
                    .then((userCredential) => {
                        // Sucesso - redirecionar para o dashboard
                        window.location.href = 'dashboard.html';
                    })
                    .catch((error) => {
                        // Exibir mensagem de erro
                        loginError.style.display = 'block';
                        console.error('Erro de autenticação:', error);
                    });
            });
            
            // Link para recuperação de senha
            document.getElementById('forgot-password-link').addEventListener('click', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                
                if (!email) {
                    alert('Por favor, informe seu e-mail para recuperar a senha.');
                    return;
                }
                
                firebase.auth().sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Um e-mail de recuperação de senha foi enviado para ' + email);
                    })
                    .catch((error) => {
                        alert('Erro ao enviar e-mail de recuperação: ' + error.message);
                    });
            });
        });
    </script>
</body>
</html>
