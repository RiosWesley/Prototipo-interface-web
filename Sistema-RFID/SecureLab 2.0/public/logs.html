<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureLab RFID | Log de acessos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/dark-mode.css">
    <link rel="stylesheet" href="css/logs.css">
    <!-- Otimizações Mobile -->
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>SecureLab</span>
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="doors.html">
                            <i class="fas fa-door-open"></i>
                            <span>Portas</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Usuários</span>
                        </a>
                    </li>
                    <li>
                        <a href="devices.html">
                            <i class="fas fa-microchip"></i>
                            <span>Dispositivos</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="logs.html">
                            <i class="fas fa-clipboard-list"></i>
                            <span>Logs de Acesso</span>
                        </a>
                    </li>
                    <li>
                        <a href="reports.html">
                            <i class="fas fa-chart-bar"></i>
                            <span>Relatórios</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Configurações</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="mobile-menu-toggle" aria-label="Menu"><i class="fas fa-bars"></i></button>
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="header-right">
                    <div class="notifications">
                        <button class="icon-button">
                            <i class="fas fa-bell"></i>
                            <span class="badge" id="header-alerts-count">0</span>
                        </button>
                    </div>
                    <div class="user-menu">
                        <span class="user-name" id="current-user-name">Usuário</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="page-header">
                    <h1>Logs de acesso</h1>
                    <div class="date-filter">
                        <label for="date-range">Período:</label>
                        <select id="date-range">
                            <option value="hoje">Hoje</option>
                            <option value="ontem">Ontem</option>
                            <option value="7dias" selected>Últimos 7 dias</option>
                            <option value="30dias">Últimos 30 dias</option>
                            <option value="custom">Personalizado</option>
                        </select>
                    </div>
                </div>

                
                <div class="log-grid">
                    <div class="log activity-card">
                        <div class="card-body">
                            <ul class="activity-list" id="activity-list">
                                <!-- As atividades serão carregadas dinamicamente via JavaScript -->
                                <li class="no-data">Carregando atividades...</li>
                            </ul>

                        </div>
                    </div>

                </div>


            
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Scripts da aplicação -->
    <script src="js/firebase-config.js"></script>
    <script src="js/common.js"></script>
    <script src="js/logs.js"></script>
    <script src="js/mobile.js"></script>
    <script src="js/theme-switcher.js"></script>
    <script>
        // Inicializar o gráfico quando a página terminar de carregar
        document.addEventListener('DOMContentLoaded', function () {
            // Verificar se a função initActivityChart está disponível
            if (typeof initActivityChart === 'function') {
                initActivityChart();
            }
        });
    </script>

    <div class="mobile-overlay"></div>

</body>

</html>
